{% extends 'pages/_base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2 class="headerss" >Создание обсуждения</h2>
<form method="post" class="headerss">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Создать</button>
    <button type="button" class="btn btn-primary text-light"><a class="text-light"  style="text-decoration: none; " href="{% url 'home' %}">Отмена</a></button>
</form>

{% endblock content %}
