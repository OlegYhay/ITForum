{% extends 'pages/_base.html' %}
{% block title %}Восстановление пароля{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Восстановление пароля</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-dark">Сбросить</button>
    <button type="button" class="btn btn-dark text-light"><a class="text-light"  style="text-decoration: none; " href="{% url 'home' %}">Отмена</a></button>
</form>

{% endblock content %}
